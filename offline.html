<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عدم دسترسی به اینترنت | مجتمع کامپیوتر یک دو سه</title>
    <style>
        @font-face {
            font-family: 'Vazirmatn';
            src: url('/public/fonts/vazirmatn/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        body {
            font-family: 'Vazirmatn', tahoma, Arial, sans-serif;
            background-color: #f8f9fa;
            direction: rtl;
            text-align: center;
            line-height: 1.8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .container {
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        p {
            color: #6c757d;
            margin-bottom: 30px;
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #dc3545;
        }
        
        .btn {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Vazirmatn', tahoma, Arial, sans-serif;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #0a58ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">📶</div>
        <h1>عدم دسترسی به اینترنت</h1>
        <p>متأسفانه به نظر می‌رسد که اتصال شما به اینترنت قطع شده است. لطفاً اتصال خود را بررسی کرده و دوباره تلاش کنید.</p>
        <button class="btn" onclick="window.location.reload()">تلاش مجدد</button>
    </div>
</body>
</html>
